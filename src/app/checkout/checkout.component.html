<app-header></app-header>
<div class="billing section">
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <form action="/action_page.php" class="">
          <div class="g-section">
            <div class="g-section-title">
              <h3>Billing Address</h3>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" class="form-control" id="fname" name="firstname" placeholder="John M. Doe">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" class="form-control" id="email" name="email" placeholder="john@example.com">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" class="form-control" id="adr" name="address" placeholder="542 W. 15th Street">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" class="form-control" id="city" name="city" placeholder="New York">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="state">State</label>
                  <input type="text" id="state" class="form-control" name="state" placeholder="NY">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" class="form-control" placeholder="10001">
                </div>
              </div>
            </div>

          </div>

          <div class="g-section">
            <div class="row">
              <div class="col-sm-6">
                <div class="g-section-title">
                  <h3>Payment</h3>
                </div>
              </div>
              <div class="col-sm-6">
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" class="form-control" name="cardname" placeholder="John More Doe">
                </div>

              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" class="form-control" name="cardnumber" placeholder="1111-2222-3333-4444">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <label for="expmonth">Exp Month</label>
                <input type="text" class="form-group" id="expmonth" class="form-control" name="expmonth" placeholder="September">
              </div>
              <div class="col-sm-4">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" class="form-control" name="expyear" placeholder="2018">
              </div>
              <div class="col-sm-4">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" class="form-control" name="cvv" placeholder="352">
              </div>

            </div>
            <div class="row">
              <div class="col">
                <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
              </div>
            </div>
          </div>

        </form>
      </div>
      <div class="col-sm-4">
        <div class="g-section">
          <div class="g-section-title">
            <h3>Cart Items
              <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i> 
            <b class="text-right">{{tatalCount}}</b>
          </span>
            </h3>
          </div>
          <p>Product Total Cost <span class="price float-right">${{toatalCost}}</span></p>
          <p>Stanely Employee Discount <span class="price float-right">-${{totaldiscount}}</span></p>

          <!-- <p><a href="#">Product 3</a> <span class="price">$8</span></p>
        <p><a href="#">Product 4</a> <span class="price">$2</span></p> -->
          <hr>
          <p>Total <span class="price float-right" style="color:black"><b>${{tatalcalCost}}</b></span></p>
          <!-- <input type="submit" value="Continue to checkout" class="btn"> -->
          <div class="d-block text-center">
            <input type="submit" value="Continue to checkout" [routerLink]="['../orderplaced']" class="btn btn-success">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
